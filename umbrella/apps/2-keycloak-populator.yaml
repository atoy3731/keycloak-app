apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-populator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: keycloak
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/keycloak-populator
    repoURL: http://git-http-backend.git.svc/git/keycloak-app.git
    targetRevision: master

  syncPolicy:
   automated:
     prune: true
     selfHeal: true